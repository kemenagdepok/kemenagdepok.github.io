<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title id="page-title">Memuat Berita...</title>
    
    <link rel="stylesheet" href="style.css">
    
    <meta name="description" content="Portal Berita Kantor Kementerian Agama Kota Depok" id="meta-description">
    <meta name="keywords" content="Kemenag Depok, Berita, Info Terkini" id="meta-keywords">
    <meta name="author" content="Admin Kemenag Depok">
    <link rel="canonical" href="https://kemenagdepok.github.io/detail-berita.html" id="meta-canonical">

    <meta property="og:type" content="article">
    <meta property="og:url" content="https://kemenagdepok.github.io/detail-berita.html" id="og-url">
    <meta property="og:title" content="Memuat Berita..." id="og-title">
    <meta property="og:description" content="Portal Berita Kantor Kementerian Agama Kota Depok" id="og-description">
    <meta property="og:image" content="https://kemenagdepok.github.io/images/seo/kemenag-depok.webp" id="og-image">
    <meta property="og:site_name" content="Kantor Kementerian Agama Kota Depok">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Memuat Berita..." id="twitter-title">
    <meta name="twitter:description" content="Portal Berita Kantor Kementerian Agama Kota Depok" id="twitter-description">
    <meta name="twitter:image" content="https://kemenagdepok.github.io/images/seo/kemenag-depok.webp" id="twitter-image">
    
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Kementerian_Agama_new_logo.png/150px-Kementerian_Agama_new_logo.png" type="image/png">
</head>
<body>

    <header id="header-placeholder"></header>

    <main class="article-container">
        
        <div id="loading-state" style="text-align: center; padding: 40px;">
            <p>Memuat artikel...</p>
        </div>

        <article id="article-wrapper" class="article-card" style="display: none;">
            
            <div class="breadcrumb-container">
                <a href="/">Beranda</a>
                <svg class="breadcrumb-separator" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                <a href="berita.html">Berita</a>
                <svg class="breadcrumb-separator" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                <span class="breadcrumb-current" id="current-article-title"></span>
            </div>

            <div id="article-hero"></div>

            <div class="news-meta" id="article-meta"></div>

            <div class="news-content" id="article-content"></div>
        </article>

        <div class="back-btn-container">
             <a href="berita.html" class="back-btn">‚Üê Kembali ke Daftar Berita</a>
        </div>

    </main>

    <footer id="footer-placeholder"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script> 
    <script src="script.js"></script>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const newsId = urlParams.get('id');
        const logoUrl = "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Kementerian_Agama_new_logo.png/150px-Kementerian_Agama_new_logo.png";
        const loadingState = document.getElementById('loading-state');
        const articleWrapper = document.getElementById('article-wrapper');
        
        // Variabel Global untuk data berita
        let currentNews = null;

        // --- FUNGSI UPDATE SEO (Dipanggil Segera) ---
        function updateSeoMeta(news) {
            const baseUrl = 'https://kemenagdepok.github.io/';
            const fullUrl = baseUrl + 'detail-berita.html?id=' + news.id;
            
            // Bersihkan ringkasan dari karakter aneh jika ada
            let cleanDesc = news.ringkasan.replace(/[*#_]/g, ''); 
            if(cleanDesc.length > 150) cleanDesc = cleanDesc.substring(0, 150) + '...';

            const titleText = news.judul + ' - Kemenag Kota Depok';
            const keywordsText = `Berita, ${news.judul.split(' ').slice(0, 5).join(', ')}, Kemenag Depok`;

            // 1. Update Browser Title & Basic Meta
            document.title = titleText;
            document.getElementById('meta-description').setAttribute('content', cleanDesc);
            document.getElementById('meta-keywords').setAttribute('content', keywordsText);
            document.getElementById('meta-canonical').setAttribute('href', fullUrl);
            
            // 2. Update Open Graph (Facebook/WhatsApp)
            document.getElementById('og-title').setAttribute('content', news.judul);
            document.getElementById('og-description').setAttribute('content', cleanDesc);
            document.getElementById('og-url').setAttribute('content', fullUrl);
            
            // 3. Update Twitter Cards
            document.getElementById('twitter-title').setAttribute('content', news.judul);
            document.getElementById('twitter-description').setAttribute('content', cleanDesc);
        }

        if(newsId) {
            // LANGKAH 1: Ambil JSON
            fetch('berita.json')
                .then(response => response.json())
                .then(newsList => {
                    const news = newsList.find(item => item.id === newsId);
                    
                    if(news) {
                        currentNews = news;
                        
                        // === PENTING: UPDATE SEO SEKARANG ===
                        // Kita update SEO sebelum fetch markdown agar lebih cepat
                        updateSeoMeta(currentNews);
                        
                        // Lanjut ambil file Markdown content
                        return fetch(currentNews.file);
                    } else {
                        throw new Error("Berita tidak ditemukan dalam database.");
                    }
                })
                .then(response => {
                    if (!response.ok) throw new Error(`File Markdown tidak ditemukan: ${response.url}`);
                    return response.text();
                })
                .then(markdownText => {
                    if (typeof marked === 'undefined') {
                        throw new Error("Library Marked.js gagal dimuat.");
                    }

                    // Render Markdown
                    const htmlContent = marked.parse(markdownText);
                    
                    // Render HTML Elements
                    const heroHTML = `
                        <div class="auto-thumb" style="height: 280px; margin-bottom: 0;">
                            <img src="${logoUrl}" class="thumb-logo" alt="Logo Kemenag">
                            <div class="thumb-title-text" style="font-size: 1.5rem;">${currentNews.judul}</div>
                        </div>
                    `;

                    document.getElementById('article-hero').innerHTML = heroHTML;
                    document.getElementById('article-meta').innerHTML = `üìÖ ${currentNews.tanggal} &nbsp;|&nbsp; üë§ Admin Kemenag`;
                    document.getElementById('article-content').innerHTML = htmlContent;
                    document.getElementById('current-article-title').textContent = currentNews.judul; 

                    // Tampilkan Hasil
                    loadingState.style.display = 'none';
                    articleWrapper.style.display = 'block';
                })
                .catch(error => {
                    console.error(error);
                    loadingState.innerHTML = `
                        <div style="color: red; padding: 20px; border: 1px solid red; border-radius: 8px; background:#fff;">
                            <h3>Terjadi Kesalahan</h3>
                            <p>${error.message}</p>
                            <p style="font-size:0.9rem; margin-top:10px;">Pastikan file <strong>.md</strong> dan <strong>berita.json</strong> sudah sesuai.</p>
                        </div>
                    `;
                    loadingState.style.display = 'block';
                });
        } else {
            window.location.href = 'berita.html';
        }
    </script>
</body>
</html>
