<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita Terkini - Kantor Kementerian Agama Kota Depok</title>
    <link rel="stylesheet" href="style.css">
    
    <meta name="description" content="Indeks berita terbaru, kegiatan, dan informasi terkini dari Kantor Kementerian Agama Kota Depok.">
    <meta name="keywords" content="Berita Kemenag Depok, Info Haji, Pendidikan Madrasah, KUA Depok, Kegiatan Kemenag">
    <meta name="author" content="Admin Kemenag Depok">
    <link rel="canonical" href="https://kemenagdepok.github.io/berita.html">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kemenagdepok.github.io/berita.html">
    <meta property="og:title" content="Berita Terkini - Kemenag Kota Depok">
    <meta property="og:description" content="Indeks berita terbaru, kegiatan, dan informasi terkini dari Kantor Kementerian Agama Kota Depok.">
    <meta property="og:image" content="https://kemenagdepok.github.io/images/seo/kemenag-depok.webp">
    <meta property="og:site_name" content="Kantor Kementerian Agama Kota Depok">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Berita Terkini - Kemenag Depok">
    <meta name="twitter:description" content="Indeks berita terbaru, kegiatan, dan informasi terkini dari Kantor Kementerian Agama Kota Depok.">
    <meta name="twitter:image" content="https://kemenagdepok.github.io/images/seo/kemenag-depok.webp">
    
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Kementerian_Agama_new_logo.png/150px-Kementerian_Agama_new_logo.png" type="image/png">
</head>
<body>

    <header id="header-placeholder"></header>

    <main>
        <div class="breadcrumb-container">
            <a href="/">Beranda</a>
            <svg class="breadcrumb-separator" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            <span class="breadcrumb-current">Berita</span>
        </div>
        <h3 class="section-title">Berita Terkini</h3>
        
        <div id="news-container" class="news-list-container">
            <p class="loading-text">Sedang memuat berita...</p>
        </div>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="script.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('berita.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('news-container');
                    
                    // URL Logo Default (Fallback jika tidak ada gambar)
                    const defaultLogoUrl = "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Kementerian_Agama_new_logo.png/150px-Kementerian_Agama_new_logo.png";

                    // Bersihkan loading text
                    container.innerHTML = ''; 

                    if (data.length === 0) {
                        container.innerHTML = '<p class="loading-text">Belum ada berita yang diterbitkan.</p>';
                        return;
                    }

                    data.forEach(news => {
                        // --- LOGIKA GAMBAR UNGGULAN ---
                        let thumbnailHTML = '';

                        // Cek apakah properti 'thumbnail' ada di JSON dan tidak kosong
                        if (news.thumbnail && news.thumbnail.trim() !== '') {
                            // JIKA ADA GAMBAR: Tampilkan gambar tersebut
                            thumbnailHTML = `
                                <div class="news-thumb-wrapper" style="background: #f0f0f0;">
                                     <img src="${news.thumbnail}" alt="${news.judul}" style="width:100%; height:100%; object-fit:cover; border-radius:8px;">
                                </div>
                            `;
                        } else {
                            // JIKA TIDAK ADA GAMBAR: Tampilkan Desain Kotak Hijau (Default)
                            thumbnailHTML = `
                                <div class="news-thumb-wrapper">
                                    <div class="auto-thumb">
                                        <img src="${defaultLogoUrl}" class="thumb-logo" alt="Logo Kemenag">
                                        <div class="thumb-title-text">${news.judul}</div>
                                    </div>
                                </div>
                            `;
                        }
                        // ------------------------------

                        // Buat Kartu Berita Horizontal
                        const newsCard = `
                            <article class="news-card-horizontal">
                                <a href="detail-berita.html?id=${news.id}" class="thumb-link" title="${news.judul}">
                                    ${thumbnailHTML}
                                </a>

                                <div class="news-content-side">
                                    <span class="news-date-list">${news.tanggal}</span>
                                    
                                    <h2 class="news-title-list">
                                        <a href="detail-berita.html?id=${news.id}" style="text-decoration:none; color:var(--primary);" title="${news.judul}">
                                            ${news.judul}
                                        </a>
                                    </h2>
                                    
                                    <p class="news-excerpt-list">${news.ringkasan}</p>
                                    
                                    <a href="detail-berita.html?id=${news.id}" class="news-read-more" title="Baca selengkapnya tentang ${news.judul}">
                                        Baca Selengkapnya â†’
                                    </a>
                                </div>
                            </article>
                        `;
                        
                        container.innerHTML += newsCard;
                    });
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById('news-container').innerHTML = `
                        <div style="text-align:center; padding:20px; color:red;">
                            <p>Gagal memuat berita.</p>
                            <small>Pastikan file <em>berita.json</em> tersedia dan valid.</small>
                        </div>
                    `;
                });
        });
    </script>
</body>
</html>
