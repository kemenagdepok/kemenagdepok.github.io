<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita - Kemenag Kota Depok</title>
    <link rel="stylesheet" href="style.css">
    
    <meta name="description" content="Indeks berita dan informasi terkini dari Kantor Kementerian Agama Kota Depok.">
    <meta name="keywords" content="Berita Kemenag Depok, Info Haji Depok, Pendidikan Madrasah Depok">
    <meta name="author" content="Admin Kemenag Depok">
    <link rel="canonical" href="https://kemenagdepok.github.io/berita.html">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kemenagdepok.github.io/berita.html">
    <meta property="og:title" content="Berita Terkini - Kemenag Kota Depok">
    <meta property="og:description" content="Indeks berita dan informasi terkini dari Kantor Kementerian Agama Kota Depok.">
    <meta property="og:image" content="https://kemenagdepok.github.io/images/seo/kemenag-depok.webp">
    
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Kementerian_Agama_new_logo.png/150px-Kementerian_Agama_new_logo.png" type="image/png">
</head>
<body>
    <header id="header-placeholder"></header>

    <main>
        <div class="breadcrumb-container">
            <a href="/">Beranda</a>
            <svg class="breadcrumb-separator" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            <span class="breadcrumb-current">Berita</span>
        </div>
        <h3 class="section-title">Berita Terkini</h3>
        
        <div id="news-container" class="news-list-container">
            <p class="loading-text">Memuat berita...</p>
        </div>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('berita.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('news-container');
                    const logoUrl = "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Kementerian_Agama_new_logo.png/150px-Kementerian_Agama_new_logo.png";

                    container.innerHTML = ''; // Bersihkan loading text

                    data.forEach(news => {
                        // Struktur HTML Kartu Horizontal
                        const card = `
                            <div class="news-card-horizontal">
                                <a href="detail-berita.html?id=${news.id}" class="news-thumb-wrapper thumb-link" title="${news.judul}">
                                    <div class="auto-thumb">
                                        <img src="${logoUrl}" class="thumb-logo" alt="Logo Kemenag">
                                        <div class="thumb-title-text">${news.judul}</div>
                                    </div>
                                </a>

                                <div class="news-content-side">
                                    <small class="news-date-list">${news.tanggal}</small>
                                    
                                    <h4 class="news-title-list">
                                        <a href="detail-berita.html?id=${news.id}" style="text-decoration:none; color:var(--primary);" title="${news.judul}">
                                            ${news.judul}
                                        </a>
                                    </h4>
                                    
                                    <p class="news-excerpt-list">${news.ringkasan}</p>
                                    
                                    <a href="detail-berita.html?id=${news.id}" class="news-read-more" title="${news.judul}">
                                        Baca Selengkapnya â†’
                                    </a>
                                </div>
                            </div>
                        `;
                        container.innerHTML += card;
                    });
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById('news-container').innerHTML = '<p class="loading-text">Gagal memuat berita.</p>';
                });
        });
    </script>
</body>
</html>
