name: Update Berita Otomatis

on:
  push:
    paths:
      - 'content/berita/**' # Hanya jalan kalau ada perubahan di folder berita

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Jalankan Script Update
      run: python update_berita.py

    - name: Commit dan Push perubahan
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "actions@github.com"
        git add berita.json
        git commit -m "Update otomatis berita.json" || echo "Tidak ada perubahan"
        git push